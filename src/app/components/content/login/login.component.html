
<div class="col-4" >
  <form  class="px-4 py-3" (ngSubmit)="submitLogin()" #loginForm ="ngForm">
    <h3>Login</h3>
    <div class="form-group">
      <label>Name</label>
      <input  #nameData="ngModel" required name="userName" [(ngModel)]="userName"  type="text" class="form-control"  placeholder="jhon doe">
    </div>
    <div class="form-group">
      <label>Password</label>
      <input #passwordData="ngModel" required name="userPassword" [(ngModel)]="userPassword" type="password" class="form-control" placeholder="Password">
    </div>
    <div>
      <select name="userType" [(ngModel)]="userType" class="custom-select" >
        <option  value="CUSTOMER">customer</option>
        <option value="COMPANY">company</option>
        <option value="ADMIN">admin</option>
      </select>
    </div>
    <div class="form-check">
      <input type="checkbox" name="rememberMe" [(ngModel)]="rememberMe" class="form-check-input">
      <label class="form-check-label">
        Remember me
      </label>
    </div>
    <br>
    <button [disabled]="loginForm.form.invalid" type="submit" class="btn btn-primary">Sign in</button>
  </form>
  <div class="dropdown-divider"></div>
  <a class="dropdown-item" routerLink="../register">New around here? Sign up</a>
  <a class="dropdown-item">Forgot password?</a>
</div>
