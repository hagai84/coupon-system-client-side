<script src="https://use.fontawesome.com/c560c025cf.js"></script>
<div class="container" >
  <div class="card shopping-cart">
    <div class="card-header bg-dark text-light">
      <i class="fa fa-shopping-cart" aria-hidden="true"></i>
      Shipping cart
      <div class="clearfix"></div>
    </div>
    <div class="card-body">

      <!-- PRODUCT -->
      <!-- <ng-container *ngIf="mylocalStorage.getItem('cart')!=null"> -->
        <div class="row" *ngFor="let coupon of cartService.cart" style="margin: 1%">
          <div class="col-12 col-sm-12 col-md-2 text-center">
          <img class="img-responsive" [src]="coupon.image" width="120" height="80">
        </div>
        <div class="col-12 text-sm-center col-sm-12 text-md-left col-md-6">
          <h4 class="product-name"><strong>{{coupon.title}}</strong></h4>
          <h4>
            <small>{{coupon.message}}</small>
          </h4>
        </div>
        <div class="col-12 col-sm-12 text-sm-center col-md-4 text-md-right row">
          <div class="col-3 col-sm-3 col-md-6 text-md-right" style="padding-top: 5px">
            <h4><strong>{{coupon.price}} </strong></h4>
          </div>

          <div class="col-2 col-sm-2 col-md-2 text-right">
            <button type="button" class="btn btn-outline-danger btn-xs">
              <i class="fa fa-trash" aria-hidden="true" (click)=" cartService.remove(coupon)">remove</i>
            </button>
          </div>
        </div>
      </div>
    <!-- </ng-container> -->
      <hr>
      <br>
      <!-- END PRODUCT -->

      <div class="pull-right">
        <a routerLink="../coupons" class="btn btn-outline-secondary pull-right">
          Continiu shopping
        </a>
      </div>
    </div>
    <div class="card-footer">
      <div class="pull-right" style="margin: 10px">
        <a (click)="cartService.checkout()" class="btn btn-success pull-right">Checkout</a>
        <div class="pull-right" style="margin: 5px">
          Total price: <b>{{cartService.totalPrice}}</b>
        </div>
      </div>
    </div>
  </div>
</div>
