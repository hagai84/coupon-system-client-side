<!DOCTYPE html>
<div class="row">
  <div class="col-md-3 col-sm-6" *ngFor="let coupon of coupons">
    <div class="product-grid2">
      <div class="product-image2">
        <a (click)="goToCoupon(coupon)">
          <img class="pic-1" [src]="coupon.image">
          <img class="pic-2" src="https://image.shutterstock.com/image-photo/collection-various-coffee-cups-on-450w-86406382.jpg">
        </a>
        <a class="add-to-cart" (click)="addToCart(coupon)">Add to cart</a>
      </div>
      <div class="product-content">
        <h3 class="title"><a>{{coupon.title}}</a></h3>
        <span class="price">{{coupon.price}}</span>
      </div>
    </div>
  </div>
</div>
