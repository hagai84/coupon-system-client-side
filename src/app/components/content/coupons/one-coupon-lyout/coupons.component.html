<!DOCTYPE html>
<div class="row">
  <div class="col-md-3 col-sm-6" *ngFor="let coupon of coupons">
    <div class="product-grid2">
      <div class="product-image2">
        <a (click)="goToCoupon(coupon)">
          <img class="pic-1" [src]="util.resourcesUrl + coupon.image">
          <img class="pic-2" [src]="util.resourcesUrl + coupon.image">
        </a>

        <ul *ngIf="mysessionStorage.getItem('userType')  == 'COMPANY' && this.router.url == '/company-coupons' ||
                  mysessionStorage.getItem('userType')  == 'ADMIN'" class="social">
            <li><a (click)="editCoupon(coupon)" data-tip="Edit Product" style = "background-image: url('https://image.flaticon.com/icons/svg/126/126483.svg')" ><i class="fa fa-eye"></i></a></li>
            <li><a (click)="deleteCoupon(coupon)" data-tip="Delete Product" style= "background-image: url('https://image.flaticon.com/icons/svg/458/458594.svg')"><i class="fa fa-shopping-bag"></i></a></li>
        </ul>

        <a *ngIf= "!(mysessionStorage.getItem('userType')=='COMPANY') && !(this.router.url == '/customer-coupons')" class="add-to-cart" (click)="addToCart(coupon)">Add to cart</a>
      </div>
      <div class="product-content">
        <h3 class="title"><a>{{coupon.title}}</a></h3>
        <span class="price">{{coupon.price}}</span>
      </div>
    </div>
  </div>
</div>
