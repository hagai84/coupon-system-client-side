<div class="container">
  <div class="row">
    <div class="col-md-6  offset-md-0  toppad">
      <div class="card">
        <div class="card-body">
          <h2 class="card-title">Update Password</h2>
         <form (ngSubmit)="updateCustomerPassword(oldPassword,newPassword1)" #editPasswordForm ="ngForm">
          <table class="table table-user-information ">
            <tbody>
              <tr>
                <td>Old password:</td>
                <td><input  required #theOldPassword="ngModel" required minlength="6" maxlength="10" [(ngModel)]="oldPassword" type="password" name="oldPassword"></td>
              </tr>
              <label  *ngIf ="theOldPassword.invalid && !theOldPassword.untouched" style="color :red">please enter password between 6 to 10 chars</label>
              <tr>
                <td>New Password:</td>
                <td><input required #theNewPassword1="ngModel" required minlength="6" maxlength="10" [(ngModel)]="newPassword2" type="password" name = "newPassword1"></td>
              </tr>
              <label  *ngIf ="theNewPassword1.invalid && !theNewPassword1.untouched" style="color :red">please enter password between 6 to 10 chars</label>
              <tr>
                <td>Repeat New Password:</td>
                <td><input required #theNewPassword2="ngModel" required minlength="6" maxlength="10" type="text" [(ngModel)]="newPassword1" type="password" name= "newPassword2"></td>
              </tr>
              <label  *ngIf ="theNewPassword2.invalid && !theNewPassword2.untouched" style="color :red">please enter password between 6 to 10 chars</label>
            </tbody>
          </table>
          <label  *ngIf ="newPassword1 != newPassword2 && (!theNewPassword2.untouched && !theNewPassword1.untouched)" style="color :red">the repet and new password not match</label>

          <button [disabled]="editPasswordForm.form.invalid || newPassword1 != newPassword2" class="btn btn-primary ml-2" type="submit">Save New Password</button>
        </form>
        </div>
      </div>
    </div>
  </div>
</div>
