    <form  #editProductForm="ngForm">
      <legend>{{legendTitle}}</legend>


  <!-- Text input-->
  <div class="form-group row row">
    
    <label class="col-md-2 control-label" for="couponTitle">Title</label>
    <div class="col-md-4">
      <input [disabled]="!create" required #couponTitle="ngModel" name="couponTitleName" id="couponTitleId" type="text" placeholder="meal for two" [(ngModel)]="coupon.title"
        class="form-control input-md">
    </div>
    <label class="control-label col-md-2" for="couponStartDate">Start Date</label>
    <div class="col-md-4">
      <div class="input-group registration-date-time">
          <span class="input-group-addon" id="Start Date"><span class="glyphicon glyphicon-calendar" aria-hidden="true"></span></span>
        <input [disabled]="!create" required #couponStartDate="ngModel" class="form-control" name="couponStartDate" [min]="todayDateString"
          type="date" [(ngModel)]="coupon.startDate" >
      </div>
    </div>
  </div>

  <!-- Text input-->
  <div class="form-group row row">
      <label class="col-md-2 control-label" for="couponType">coupon type</label>
      <div class="col-md-4">
        <select #couponType="ngModel" id="couponTypeId" name="couponTypeName" class="form-control" [(ngModel)]="coupon.type">
          <option  *ngFor="let types of couponTypes" [value]="types">{{types}}</option>
        </select>
      </div>
    
    <label class="control-label col-md-2" for="couponEndDate">End Date</label>
    <div class="col-md-4">
      <div class="input-group registration-date-time">
          <span class="input-group-addon" id="End Date"><span class="glyphicon glyphicon-calendar" aria-hidden="true"></span></span>
        <input required #couponEndDate="ngModel" class="form-control" name="couponEndDate" type="date" [min]="coupon.startDate"
          [(ngModel)]="coupon.endDate" >
      </div>
    </div>
  </div>


  <div class="form-group row row">
      <label class="col-md-2 control-label" for="couponMessage">Description</label>
      <div class="col-md-4">
        <textarea required #couponMessage="ngModel" id="couponDescriptionId" name="couponDescriptionName" type="text" placeholder="diner for 2 at our place"
          [(ngModel)]="coupon.message" class="form-control input-md"></textarea>
      </div>
      <label class="col-md-2 control-label" ></label>
      <div class="col-md-4">
        <button *ngIf="!create" (click)="updateProduct()" [disabled]="!editProductForm.form.valid || coupon.image==null" id="singlebutton" name="singlebutton" class="btn btn-primary" type="button">Edit
          Coupon</button>
          <button *ngIf="create" (click)="createProduct()" [disabled]="!editProductForm.form.valid || coupon.image == null" id="singlebutton" name="singlebutton" class="btn btn-primary" type="button">Create
              Coupon</button>
          <button  id="clearbutton" name="clearbutton" class="btn btn-secondary" type="reset">Clear Form</button>
          <button *ngIf="!create" (click)="deleteCoupon()" class="btn btn-danger" type="button">Delete Coupon</button>
      </div>
  </div>

  <div class="form-group row row">
     <label class="col-md-2 control-label" for="amount">amount</label>
      <div class="col-md-4">
        <input [disabled]="!create" required #couponAmount="ngModel" name="couponAmountName" id="couponAmountId" type="number" placeholder="10" min="0" class="form-control input-md" [(ngModel)]="coupon.amount">
      </div>
    <label class="col-md-2 control-label" for="amountdelta">Stock change</label>
      <div class="col-md-4">
        <input [disabled]="create" #amountdelta="ngModel" name="amountDeltaName" id="amountDeltaId" type="number" step="1" class="form-control input-md" [(ngModel)]="amountDelta">
      </div>
    
  </div>
  <div class="form-group row row">
      <label class="col-md-2 control-label" for="couponPrice">Price</label>
      <div class="col-md-4">
        <input required #couponPrice="ngModel" name="couponPriceName" id="couponPriceId" type="number" step="1" min="0" placeholder="155"
          [(ngModel)]="coupon.price" class="form-control input-md">
      </div>
      <label class="col-md-2 control-label" for="couponImage">Image </label>
    <div class="col-md-4">

        class="form-control input-md"> -->
        <input #fileInput type="file" (change)="onFileChanged($event)" >    
        </div>
      
        
    </div>

    <label class="control-label col-md-2"></label>
    <div class="col-md-4">

            <div *ngIf="coupon.image==null && imageFile != null" class="first">
